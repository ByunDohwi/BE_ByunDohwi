spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${DDL:update}
    properties.hibernate:

      format_sql: true
      show_sql: ${SHOW_SQL}
      jdbc:
        batch_size: 200
    open-in-view: false

  jwt:
    secret:  ${JWT_SECRET}
    header: ${HEADER}
    prefix: ${PREFIX}
    access-exp: ${ACCESS_EXP}
    refresh-exp: ${REFRESH_EXP}

  data:
    redis:
      port: 6379
      host: localhost

